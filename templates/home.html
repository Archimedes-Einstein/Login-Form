<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="container d-flex flex-column justify-content-center align-items-center">
    {% if current_user.is_authenticated %}
        <h1 class="text-white text-center display-1 fw-bold">Welcome {{ current_user.name }}</h1>
         <div class="d-flex justify-content-start align-items-center gap-3">
            <p class="text-white fw-normal fs-2 mb-1">Let's get started</p>
            <a class="btn btn-lg btn-outline-secondary text-white fw-bold" href="{{url_for('logout')}}">Logout</a>
            <a class="btn btn-lg btn-outline-secondary text-dark btn-light fw-bold" href="{{url_for('profile')}}">Profile</a>
        </div>
    {% else %}
        <h1 class="text-white text-center display-1 fw-bold">Welcome</h1>
         <div class="d-flex justify-content-start align-items-center gap-3">
            <p class="text-white fw-normal fs-2 mb-1">Login Lets begin.</p>
            <a class="btn btn-lg btn-outline-secondary text-white fw-bold" href="{{url_for('login')}}">Login</a>
            <a class="btn btn-lg btn-outline-secondary text-dark btn-light fw-bold" href="{{url_for('signup')}}">Sign Up</a>
        </div>
    {% endif %}

</body>
</html>
